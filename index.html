<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Display</title>
</head>
<body>
  <div id="links-container">
    <!-- Links will be dynamically inserted here -->
  </div>

  <script>
    // Function to fetch JSON data and display links
    async function fetchAndDisplayLinks() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/exstoner/lmofidclub/main/lmofidclub_links.json');
        const data = await response.json();

        const linksContainer = document.getElementById('links-container');
        if (Array.isArray(data)) {
          const ul = document.createElement('ul');

          data.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = item.url;
            a.target = '_blank';
            a.textContent = item.title;
            li.appendChild(a);
            ul.appendChild(li);
          });

          linksContainer.appendChild(ul);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call the function to fetch and display links
    fetchAndDisplayLinks();
  </script>
</body>
</html>
